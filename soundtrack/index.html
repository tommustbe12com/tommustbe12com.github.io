<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            margin-bottom: 30px;
        }
        .album-buttons {
            display: flex;
            gap: 20px;
        }
        .album-buttons button {
            padding: 10px 20px;
            background-color: #444;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .album-buttons button:hover {
            background-color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to TomMustBe12's Soundtrack</h1>
        <p>Select an album to view:</p>
        <div class="album-buttons">
            <button onclick="location.href='album11'">Album 1</button>
            <button onclick="location.href='album2'">Album 2</button>
            <button onclick="location.href='album3'">Album 3</button>
        </div>
    </div>
</body>
</html>
