<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 40px;
        }
        .album-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .album-buttons button {
            padding: 12px 24px;
            background-color: #444;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            flex: 1;
            min-width: 120px;
            max-width: 200px;
        }
        .album-buttons button:hover {
            background-color: #666;
        }
        #back-button {
            background-color: #222;
            font-size: 14px;
            padding: 10px 20px;
            border: 2px solid #555;
            max-width: 200px;
            margin-top: 40px;
        }
        #back-button:hover {
            background-color: #555;
            border-color: #888;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            .album-buttons button {
                padding: 10px 16px;
                font-size: 14px;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to TomMustBe12's Soundtrack</h1>
        <p>Select an album to view:</p>
        <div class="album-buttons">
            <button onclick="location.href='album11'">Album 1</button>
            <button onclick="location.href='album2'">Album 2</button>
            <button onclick="location.href='album3'">Album 3</button>
            <button onclick="location.href='album4'">Album 4</button>
            <br><br><br>
            <button onclick="location.href='../index.html'" id="back-button">Back to Homepage</button>
        </div>
    </div>
</body>
</html>
