<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f0f0f;
            --accent: #00ff99;
            --danger: #ff0055;
            --bg-gradient: linear-gradient(135deg, #181818 0%, #232526 100%);
            --shadow: 0 8px 32px 0 rgba(0,0,0,0.37);
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: var(--bg-gradient);
            color: #fff;
            font-family: 'Roboto', Arial, sans-serif;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            text-align: center;
            background: radial-gradient(ellipse at center, #232526 0%, #0f0f0f 100%);
            box-shadow: var(--shadow);
        }
        .hero::before {
            content: '';
            position: absolute;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background: repeating-linear-gradient(
                120deg,
                rgba(0,255,153,0.05) 0px,
                rgba(0,255,153,0.05) 2px,
                transparent 2px,
                transparent 40px
            );
            pointer-events: none;
            z-index: 1;
            animation: scanlines 8s linear infinite;
        }
        @keyframes scanlines {
            0% { background-position: 0 0; }
            100% { background-position: 200px 200px; }
        }
        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 700px;
            padding: 2rem;
            background: rgba(15,15,15,0.85);
            border-radius: 24px;
            box-shadow: var(--shadow);
            border: 2px solid var(--accent);
            animation: fadeIn 2s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px) scale(0.95);}
            to { opacity: 1; transform: translateY(0) scale(1);}
        }
        .hero-title {
            font-family: 'Share Tech Mono', monospace;
            font-size: 3rem;
            font-weight: 900;
            color: var(--accent);
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            text-shadow: 0 0 16px #00ff99cc;
            animation: ominous-glow 2s alternate infinite;
        }
        @keyframes ominous-glow {
            0% { text-shadow: 0 0 16px #00ff99cc; }
            100% { text-shadow: 0 0 32px #ff0055cc, 0 0 8px #00ff99cc; }
        }
        .hero-desc {
            font-size: 1.3rem;
            color: #e0e0e0;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .hero-desc-warning {
            color: var(--danger);
            font-weight: bold;
        }
        .hero-btn {
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-family: 'Share Tech Mono', monospace;
            background: var(--accent);
            color: #181818;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 24px 0 #00ff9955;
            transition: background 0.2s, color 0.2s, transform 0.2s;
        }
        .hero-btn:hover {
            background: var(--danger);
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0 8px 32px 0 #ff005555;
        }
        @media (max-width: 700px) {
            .hero-title { font-size: 2rem; }
            .hero-content { padding: 1rem; }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <div class="hero-title">TOMMUSTBE12>CODE</div>
            <div class="hero-desc">
                Code your own website, and publish it on my site!<br>
                <span class="hero-desc-warning">Not setup yet.</span>
            </div>
            <button class="hero-btn" onclick="">Begin!</button>
        </div>
    </section>
</body>
</html>
