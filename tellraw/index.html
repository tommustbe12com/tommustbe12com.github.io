<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Tellraw Generator | TomMustBe12.com</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('https://fonts.cdnfonts.com/s/11830/Minecraft-Regular.woff') format('woff');
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Custom Tellraw Generator</h1>
        <div id="sections">
            <div class="section">
                <div class="form-group">
                    <label for="text">Text:</label>
                    <input type="text" class="text" placeholder="Enter your message">
                </div>
                <div class="form-group">
                    <label for="color">Color:</label>
                    <select class="color">
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="yellow">Yellow</option>
                        <option value="white">White</option>
                        <option value="black">Black</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bold">Bold:</label>
                    <input type="checkbox" class="bold">
                </div>
                <div class="form-group">
                    <label for="italic">Italic:</label>
                    <input type="checkbox" class="italic">
                </div>
            </div>
        </div>
        <div class="form-group">
            <button onclick="addSection()">Add Section</button>
        </div>
        <div class="form-group">
            <button onclick="generateCommand()">Generate Command</button>
        </div>
        <div class="output">
            <h2>Your Tellraw Command:</h2>
            <p id="command"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
