<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DonutSMP AFK Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f14;
      color: #ffffff;
      padding: 30px;
      max-width: 600px;
    }
    h1 {
      color: #6cf;
    }
    label {
      margin-top: 10px;
      display: block;
    }
    input, select, button {
      padding: 8px;
      font-size: 16px;
      margin-top: 5px;
      width: 100%;
    }
    button {
      margin-top: 15px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #1b1b24;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>DonutSMP AFK Shard Calculator</h1>

  <label>AFK Amount:</label>
  <input type="number" id="amount" value="1">

  <label>Time Unit:</label>
  <select id="unit">
    <option value="minutes">Minutes</option>
    <option value="hours">Hours</option>
    <option value="days">Days</option>
    <option value="weeks">Weeks</option>
    <option value="years">Years</option>
  </select>

  <label>Number of Instances / Accounts:</label>
  <input type="number" id="instances" value="1">

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="output"></div>

  <script>
    function calculate() {
      const amount = Number(document.getElementById("amount").value);
      const unit = document.getElementById("unit").value;
      const instances = Number(document.getElementById("instances").value);

      let minutes = 0;

      if (unit === "minutes") minutes = amount;
      if (unit === "hours") minutes = amount * 60;
      if (unit === "days") minutes = amount * 1440;
      if (unit === "weeks") minutes = amount * 10080;
      if (unit === "years") minutes = amount * 525600;

      const totalMinutes = minutes * instances;
      const money = totalMinutes * 4000;
      const keys = totalMinutes / 1500;

      document.getElementById("output").innerHTML = `
        <strong>Base AFK Minutes:</strong> ${minutes.toLocaleString()}<br>
        <strong>Instances:</strong> ${instances}<br><br>

        <strong>Total Effective Minutes:</strong> ${totalMinutes.toLocaleString()}<br>
        <strong>Crate Keys:</strong> ${keys.toFixed(2)}<br>
        <strong>Money Earned:</strong> $${money.toLocaleString()}
      `;
    }
  </script>

</body>
</html>
