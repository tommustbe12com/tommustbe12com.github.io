<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radians Arc Length Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 16px;
            margin: 10px 0 5px;
            display: block;
        }
        input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Radians Arc Length Calculator</h1>

        <label for="radius">Enter the Radius (leave blank if unknown):</label>
        <input type="number" id="radius" placeholder="Enter radius" step="0.01">

        <label for="angle">Enter the Angle (in radians) (leave blank if unknown):</label>
        <input type="number" id="angle" placeholder="Enter angle" step="0.01">

        <label for="circumference">Enter the Circumference (leave blank if unknown):</label>
        <input type="text" id="circumference" placeholder="Enter circumference">

        <button onclick="calculateMissingValue()">Calculate Missing Value</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateMissingValue() {
            let radius = parseFloat(document.getElementById("radius").value);
            let angle = parseFloat(document.getElementById("angle").value);
            let circumferenceInput = document.getElementById("circumference").value.toLowerCase();

            // Check if all inputs are empty
            if (isNaN(radius) && isNaN(angle) && circumferenceInput === "") {
                alert("Please enter at least one value (radius, angle, or circumference).");
                return;
            }

            // Convert circumference input (e.g., "30pi") to numeric if needed
            let circumference;
            if (circumferenceInput.includes("pi")) {
                let parts = circumferenceInput.split("pi");
                let coefficient = parseFloat(parts[0]) || 1; 
                circumference = coefficient * Math.PI;
            } else {
                circumference = parseFloat(circumferenceInput);
            }

            // If all fields are filled, show error
            if (!isNaN(radius) && !isNaN(angle) && !isNaN(circumference)) {
                alert("Please enter only two values to calculate the missing value.");
                return;
            }

            let resultText = "";

            // Calculate the missing value based on the available inputs
            // 1. If radius and angle are provided, calculate circumference
            if (!isNaN(radius) && !isNaN(angle) && isNaN(circumference)) {
                circumference = 2 * Math.PI * radius * (angle / (2 * Math.PI)); // Arc length formula
                resultText = `
                    <p><strong>Calculated Circumference:</strong> 2π × ${radius} × (${angle} / 2π) = ${circumference.toFixed(2)} units</p>
                    <p><strong>Exact Answer:</strong> 2π × ${radius} × (${angle} / 2π)</p>
                `;
            }

            // 2. If radius and circumference are provided, calculate angle
            if (!isNaN(radius) && isNaN(angle) && !isNaN(circumference)) {
                angle = (circumference / (2 * Math.PI * radius)) * 2 * Math.PI; // Angle formula
                resultText = `
                    <p><strong>Calculated Angle:</strong> (${circumference} ÷ 2π × ${radius}) × 2π = ${angle.toFixed(2)} radians</p>
                    <p><strong>Exact Answer:</strong> (${circumference} ÷ 2π × ${radius}) × 2π</p>
                `;
            }

            // 3. If angle and circumference are provided, calculate radius
            if (isNaN(radius) && !isNaN(angle) && !isNaN(circumference)) {
                radius = circumference / (2 * Math.PI * (angle / (2 * Math.PI))); // Radius formula
                resultText = `
                    <p><strong>Calculated Radius:</strong> ${circumference} ÷ 2π × (${angle} / 2π) = ${radius.toFixed(2)} units</p>
                    <p><strong>Exact Answer:</strong> ${circumference} ÷ 2π × (${angle} / 2π)</p>
                `;
            }

            document.getElementById("result").innerHTML = resultText;
        }
    </script>
</body>
</html>
