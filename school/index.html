      // Does anyone have any idea why there's a scrollbar skeleton / phantom scrollbar in most HTML programs nowadays?
      parent.document.body.style.overflowY = 'hidden'

    </script> <!-- Fix to get rid of the scrollbar skeleton -->
    <script type>
      (function () {
        const scrollElements = document.querySelectorAll(
          ".js-scroll");

        function elementIsInView(el, divisor = 1) {
          const elementTop = el.getBoundingClientRect().top;

          return elementTop <= window.innerHeight / divisor;
        }

        function handleScrollAnimation() {
          scrollElements.forEach((el) => {
            if (elementIsInView(el, 1)) {
              el.classList.add("scrolled");
            } else if (!elementIsInView(el)) {
              el.classList.remove("scrolled");
            }
          });
        }

        window.addEventListener("scroll", handleScrollAnimation);
      })();

    </script> <!-- On-scroll animations -->
