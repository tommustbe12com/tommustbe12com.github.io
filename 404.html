<!DOCTYPE html>
<html>
  <head>
    <title>404 | TomMustBe12.com</title>
    <link rel="icon" href="assets/profile.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
      * {
        font-family: 'Montserrat', sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
        color: #f2f2f2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, transparent, rgba(0, 0, 0, 0.5) 70%);
        pointer-events: none;
      }
      @-moz-document url-prefix() {
        body::before {
          background: -moz-radial-gradient(circle at center, transparent, rgba(0, 0, 0, 0.5) 70%);
        }
      }
      h1 {
        font-size: 8em;
        margin: 0;
        animation: fadeIn 1s ease-in-out;
      }
      p {
        font-size: 1.5em;
        margin: 20px 0;
        animation: fadeIn 2s ease-in-out;
      }
      a {
        color: #ff5722;
        text-decoration: none;
        transition: color 0.3s;
        animation: fadeIn 2.5s ease-in-out;
      }
      button {
        color: #f3f3f3;
        background: #ff5722;
        border: none;
        border-radius: 5px;
        padding: 15px 30px;
        font-size: 1.2em;
        transition: transform 0.3s, background 0.3s;
        animation: fadeIn 3s ease-in-out;
      }
      button:hover {
        cursor: pointer;
        transform: scale(1.1);
        background: #e64a19;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
      .container h1 {
        font-size: 10em;
        margin-bottom: 20px;
      }
      .container p {
        font-size: 1.5em;
        margin-bottom: 20px;
      }
      .container button {
        font-size: 1.2em;
        padding: 15px 30px;
      }
    </style>
  </head>
  <body>
    <h1>404</h1>
    <p>The page you are looking for doesn't exist.</p>
    <p>If you think this is a mistake, click <a href="https://tommustbe12.com/contact/">here</a> and contact me.</p>
    <p>Otherwise, you might want to go <a href="https://tommustbe12.com">home</a>.</p>
  </body>
</html>
